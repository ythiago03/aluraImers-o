<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Conversor de Real</title>
</head>
<body>
    <main>
        <h1>Conversor de Real</h1>
        <span>Insira o valor e escolha a moeda</span>   
        <form>
            <input type="number" name="conversor" id="numb" placeholder="Insira aqui o valor.">
            <div class="form-buttons">
                <button id="btnD">Dollar (USD)</button>
                <button id="btnY">Yen (JPY)</button>
                <button id="btnP">Pound (GBP)</button>
                <button id="btnB">Bitcoin</button>
            </div>
        </form>
        <div class="res">
            
        </div>
    </main>
</body>
</html>
