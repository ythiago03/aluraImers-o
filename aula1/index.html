<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
</head>
<body>
    <main>
        <h1>Calculadora de Média</h1>
        <form id="form">
            <div class="inputs">
                
                <label for="nota1">Digite a primeira nota</label>
                <input type="number" name="" id="nota1">

                <label for="nota2"> Digite a segunda nota</label>
                <input type="number" name="" id="nota2">

                <label for="nota3">Digite a terceira nota</label>
                <input type="number" name="" id="nota3">

                <label for="nota4">Digite a quarta nota</label>
                <input type="number" name="" id="nota4">
            </div>
            <button id="btn">Calcular</button>
        </form>
        <div class="res"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
